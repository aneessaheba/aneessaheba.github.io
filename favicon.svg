<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#000000" stop-opacity="1"/>
      <stop offset="80%" stop-color="#cc44ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>

  <!-- Outer purple glow halo -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#cc44ff" stroke-width="10" opacity="0.35" filter="url(#softGlow)"/>

  <!-- Cyan ring -->
  <circle cx="50" cy="50" r="36" fill="#050510" stroke="#00ccff" stroke-width="2.5" filter="url(#glow)"/>

  <!-- White A letter -->
  <text
    x="50"
    y="68"
    text-anchor="middle"
    font-family="'Space Grotesk', Arial, sans-serif"
    font-size="52"
    font-weight="700"
    fill="white"
    filter="url(#glow)"
  >A</text>
</svg>
